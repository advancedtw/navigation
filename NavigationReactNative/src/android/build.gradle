
buildscript {    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
    }
}

def isNewArchitectureEnabled() {
    return project.hasProperty("newArchEnabled") && project.newArchEnabled == "true"
}

apply plugin: 'com.android.library'
if (isNewArchitectureEnabled()) {
    apply plugin: 'com.facebook.react'
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 28)
    buildToolsVersion safeExtGet("buildToolsVersion", "28.0.3")

    defaultConfig {
        minSdkVersion safeExtGet("minSdkVersion", 16)
        targetSdkVersion safeExtGet("targetSdkVersion", 28)
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString()
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            if (isNewArchitectureEnabled()) {
                java.includes = [                    
                ]
            } else {
                java.includes = [                    
                    '**/ActionBarManager.java',
                    '**/ActionBarView.java',
                    '**/ActionView.java',
                    '**/BarButtonManager.java',
                    '**/BarButtonView.java',
                    '**/BottomAppBarManager.java',
                    '**/BottomAppBarView.java',
                    '**/BottomSheetManager.java',
                    '**/BottomSheetView.java',
                    '**/CollapsingBarManager.java',
                    '**/CollapsingBarView.java',
                    '**/CoordinatorLayoutManager.java',
                    '**/CoordinatorLayoutView.java',
                    '**/ExtendedFloatingActionButtonManager.java',
                    '**/ExtendedFloatingActionButtonView.java',
                    '**/FloatingActionButtonManager.java',
                    '**/FloatingActionButtonView.java',
                    '**/IconResolver.java',
                    '**/LinkActivity.java',
                    '**/NavigationBarManager.java',
                    '**/NavigationBarView.java',
                    '**/NavigationPackage.java',
                    '**/NavigationStackManager.java',
                    '**/NavigationStackView.java',
                    '**/SceneFragment.java',
                    '**/SceneManager.java',
                    '**/SceneView.java',
                    '**/SearchBarManager.java',
                    '**/SearchBarView.java',
                    '**/SharedElementManager.java',
                    '**/SharedElementMotion.java',
                    '**/SharedElementView.java',
                    '**/StatusBarManager.java',
                    '**/StatusBarView.java',
                    '**/TabBarItemManager.java',
                    '**/TabBarItemView.java',
                    '**/TabBarManager.java',
                    '**/TabBarPagerManager.java',
                    '**/TabBarPagerRTLAdapter.java',
                    '**/TabBarPagerRTLManager.java',
                    '**/TabBarPagerView.java',
                    '**/TabBarView.java',
                    '**/TabFragment.java',
                    '**/TabLayoutManager.java',
                    '**/TabLayoutRTLManager.java',
                    '**/TabLayoutRTLView.java',
                    '**/TabLayoutView.java',
                    '**/TabNavigationManager.java',
                    '**/TabNavigationView.java',
                    '**/TabView.java',
                    '**/TitleBarManager.java',
                    '**/TitleBarView.java',
                    '**/ToolbarManager.java',
                    '**/ToolbarView.java',
                ]
            }
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
}

if (isNewArchitectureEnabled()) {
    react {
        jsRootDir = file("../src/")
        libraryName = "navigation-react-native"
        codegenJavaPackageName = "com.navigation.reactnative"
    }
}